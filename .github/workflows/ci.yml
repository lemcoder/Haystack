name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  jvm-tests:
    name: JVM Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Run JVM unit tests (host tests)
      - name: Run unit tests (Release only)
        run: |
          ./gradlew testReleaseUnitTest \
            --no-daemon \
            --parallel \
            --build-cache \
            --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/

  ktfmt:
    name: ktfmt auto-format
    runs-on: ubuntu-latest
    needs: jvm-tests   # ðŸ‘ˆ enforce order + success

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download ktfmt
        run: |
          curl -sSL -o ktfmt.jar \
            https://github.com/facebook/ktfmt/releases/download/v0.60/ktfmt-0.60-with-dependencies.jar

      - name: Run ktfmt
        run: |
          FILES=$(git ls-files '*.kt')
          java -jar ktfmt.jar --kotlinlang-style $FILES || true

      # Commit and push changes
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $(git ls-files '*.kt')
          git commit -m "chore: reformat Kotlin code with ktfmt" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
